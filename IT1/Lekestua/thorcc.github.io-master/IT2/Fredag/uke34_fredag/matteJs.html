<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matte i JS</title>
</head>
<body>

    <script>

        console.log(Math.PI); // Skriver ut Pi i konsollen
        console.log(Math.E); // Skriver ut Euler-tallet i konsollen

        var mittTall = 36; // Definerer en variabel med navn mittTall som får en verdi 36.
        var rotenAvMittTall = Math.sqrt(mittTall); // Definerer en ny variabel som får verdien kvadratroten av mittTall

        console.log(Math.pow(2,8)); // skriver ut 2^8 i konsollen


        var radius = 20; // Definerer en variabel radius med verdi 20
        var areal = Math.PI * Math.pow(radius,2); // Definerer en variabel areal med verdi Pi*r^2


        var storTall = 2e+12; //Definerer en variabel storTall med verdi 2*10^12.
        console.log(storTall); //Skriver variabelen storTall ut i konsollen.
    </script>

</body>
</html>
