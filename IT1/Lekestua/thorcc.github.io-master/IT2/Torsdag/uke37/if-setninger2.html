<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If-setninger</title>
</head>
<body>

<script>

    /*
    if(betingelse){
        //Denne koden kjører hvis betingelsen er sann
    };
    */
    //If-setninger
    if(true){
        console.log("Det er sant")
    };

    if(false){
        console.log("Det er ikke sant")
    };

    if(10 > 4){
        console.log("10 er større enn 4")
    };
    //----- Else if-setning
    if(2 === 5){
        console.log("2 er det samme som 5")
    }
    else{
        console.log("2 er ikke det samme som 5") // Denne koden kjører fordi 2 ikke er lik 5
    };

    //---- If-setning med eller (| alt+7 på mac)
    if(2 === 5 || 3 > 2){
        console.log("2 er lik 5, eller 3 er større enn 2")
    };

    if(2 === 5 && 3 > 2){
        console.log("2 er lik 5 og 3 er større enn 2")
    };
</script>

</body>
</html>
