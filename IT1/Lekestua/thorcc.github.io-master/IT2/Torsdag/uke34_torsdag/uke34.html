<!doctype html>
<html>
  <head>
    <!-- I <head>-elementet ligger informasjon om nettsiden som nettleseren leser-->
    <title>Hei!</title>
    <!-- UTF-8 gjør slik at vi kan bruke æ,ø,å -->
    <meta charset="utf-8">

    <style>

        body{
            background-color: lightgrey;

        }

        p{
            color: dimgray;
            font-family: Helvetica, sans-serif;
        }
        .morkGull{
            color: darkgoldenrod;
        }
        #detStoreAvsnittet{
            color: blue;
        }
    </style>


  </head>

  <body>
    <!-- I <body>-elementet plasserer vi nettsidens innhold-->


    <h1 class="morkGull">Denne overskriften er av klassen <i>morkGull</i>, og har derfor en mørk gullfarge.</h1>


    <p>
        Dette avsnittet er av fargen <i>dimgray</i>
    </p>


    <p id="detStoreAvsnittet">
        Dette avsnittet har IDen <i>detStoreAvsnittet</i>, og er dermed med blå tekst. <br>
    </p>




  </body>



</html>
