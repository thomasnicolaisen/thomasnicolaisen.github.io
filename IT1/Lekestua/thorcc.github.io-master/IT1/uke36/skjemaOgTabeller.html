<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabeller og skjema</title>
  </head>
  <body>

    <h2>Tabell</h2>

    <table style="text-align:left;"> <!--Oppretter et table-element som tabellen skal stå i-->
      <thead> <!-- Overskriftene legges i et thead-element -->
        <tr> <!--En ny rad lages med tr-elementet-->
          <th>Album</th> <!-- Selve overskriften legges i et th-element-->
          <th>Artist</th>
          <th>År</th>
        </tr>
      </thead>

      <tbody> <!-- I tbody legges innholdet i tabellen -->
        <tr>
          <td>Malibu</td> <!-- innhold i kollonnene legges i td-elementene -->
          <td>Anderson .Paak</td>
          <td>2016</td>
        </tr>
        <tr>
          <td>Thriller</td>
          <td>Michael Jackson</td>
          <td>1982</td>
        </tr>
        <tr>
          <td>My Beatiful Dark Twisted Fantasy</td>
          <td>Kanye West</td>
          <td>2010</td>
        </tr>
      </tbody>
    </table>


  </body>
</html>
